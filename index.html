<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>    
      <h1>Tic Tac Toe</h1>     
        <table class="table">
            <tr>
                <td class="top"><button id="0" onclick="check(0)"></button></td>
                <td class="top"><button id="1" onclick="check(1)"></button></td>
                <td class="top"><button id="2" onclick="check(2)"></button></td>
            </tr>
            <tr>
                <td class="middle"><button id="3" onclick="check(3)"></button></td>
                <td class="middle"><button id="4" onclick="check(4)"></button></td>
                <td class="middle"><button id="5" onclick="check(5)"></button></td>
            </tr>
            <tr>
                <td class="bottom"><button id="6" onclick="check(6)"></button></td>
                <td class="bottom"><button id="7" onclick="check(7)"></button></td>
                <td class="bottom"><button id="8" onclick="check(8)"></button></td>
            </tr>
        </table>    
    <script src="app.js"></script>
  </body>
</html>
